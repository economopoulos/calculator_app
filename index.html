<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
   <header>
    <span id="logo">calc</span>
    <div class="theme-btns">
      <span class="small-txt">theme</span>
      <div class="change-theme-container">
        <div class="spans">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <section class="checkboxes">
          <div class="checkbox active" id="checkbox-1">
          </div>
          <div class="checkbox" id="checkbox-2">
          </div>
          <div class="checkbox" id="checkbox-3">
          </div>
        </section>
    </div>
    </header>
    <div class="input"></div>
    <div class="calculator-btns">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn delete-btn">del</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="btn reset-btn">reset</button>
      <button class="btn equal-btn">=</button>
   </div>
  </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
